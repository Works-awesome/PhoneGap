<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
                <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
                <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
   <div data-role="page" id="pageone" >
         <div data-role="header">
             <a href="index.html"  rel="external" class="ui-btn ui-btn-left ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
             <h1>Lief Solutions</h1>
            
         </div>
            <div data-role="main" class="ui-content">
                <section id="services">
                    <div class="container">
                        <div class="box first">
                            <div class="row">
                                <form method="post" action=""  id ="myForm" name="myForm">
                                    <fieldset class="ui-field-contain">
                                        <label for="Device">Select Device</label>
                                        <select name="device" id="device">
                                            <option value="Computer">Computer</option>
                                            <option value="Laptop">Laptop</option>
                                            <option value="Mobile">Mobile</option>
                                            <option value="Electrical">Electrical</option>
                                            <option value="CCTV">CCTV</option>
                                            <option value="Printer">Printer</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </fieldset>
                                    <fieldset class="ui-field-contain">
                                        <label for="Problem">Select Problem</label>
                                        <select name="Problem" id="Problem">
                                            <option value="Hardware">Hardware</option>
                                            <option value="Software">Software</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </fieldset>
                                    
                                    <label for="fullname">Name</label>
                                    <input type="text" name="fullname" id="fullname">
                                    <label for="time">Pref. Time</label>
                                    <input type="time" name="time" id="time">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email" placeholder="Your email..">
                                    <label for="Address">Address</label>
                                    <input type="text" name="Address" id="Address">
                                    
                                    <label for="Mobile">Mobile</label>
                                    <input type="number" name="Mobile" id="Mobile">
                                    <fieldset class="ui-field-contain">
                                        <label for="City">Select City</label>
                                        <select name="City" id="City">
                                        <option value="indore">indore</option>
                                        </select>
                                    </fieldset>
                                        
                                    <input type="submit" data-inline="true" value="submit" name =="submit" id="submit">
                                    </form>
                                    </div>
                               </div>
                    </div>
                    
            </div>
            
            
            
                    
                                    </body>
